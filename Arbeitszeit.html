    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <style>
      input[type="time"]::-webkit-calendar-picker-indicator {
        background: none;
        display: none;
      }

      div.ergebnis {
        padding-bottom: 8rem;
      }

      div.ergebnis > div {
        border-bottom: solid hsla(0, 0%, 100%, 0) 0.3rem;
      }

      div.ergebnis > .selected {
        /* border-radius: 1rem;
        outline: solid hsla(217, 97%, 88%, 0.342) 0.3rem; */
        border-bottom: solid hsla(218, 97%, 88%, 0.438) 0.3rem;
        padding-bottom: -2rem;
      }

      div.start {
        margin-top: -5rem;
      }

      span {
        color: hsla(120, 75%, 80%, 0.9);
      }

      p {
        --bs-text-opacity: 0.3;
        margin-top: -0.5rem;
      }

      div.timer {
        z-index: -5;
        font-size: 42vw;
        margin-top: -7rem;
      }

      div.timer > span {
        --bs-text-opacity: 0.05;
      }

      span.doppelpunkt {
        margin-top: -3rem;
      }
    </style>
  </head>

  <body>
    <div class="d-flex flex-column align-items-center justify-content-center min-vh-100">
      <div class="d-flex flex-column justify-content-start fw-bold start">
        <div class="d-flex flex-column justify-content-center p-2 pb-5">
          <label for="inputStartTime" class="form-label text-info text-center mb-0">Anfangszeit:</label>
          <input type="time" class="form-control text-center fs-2 fw-bold border-0 text-secondary bg-transparent" id="inputStartTime" value="00:00" />
        </div>
      </div>

      <div class="d-flex justify-content-evenly min-vw-100 position-absolute bottom-0 ergebnis fs-1 fw-bold">
        <div id="4hclick">
          <span id="4h">00:00</span>
          <p class="fs-6 text-center text-opacity-25 text-secondary mb-1">4h</p>
        </div>
        <div id="6hclick">
          <span id="6h">00:00</span>
          <p class="fs-6 text-center text-opacity-25 text-secondary mb-1">6h</p>
        </div>
        <div id="8hclick">
          <span id="8h">00:00</span>
          <p class="fs-6 text-center text-opacity-25 text-secondary mb-1">8h</p>
        </div>
        <div id="8h30click">
          <span id="8h30">00:00</span>
          <p class="fs-6 text-center text-opacity-25 text-secondary mb-1">8h30</p>
        </div>
        <div id="10hclick">
          <span id="10h">00:00</span>
          <p class="fs-6 text-center text-opacity-25 text-secondary mb-1">10h</p>
        </div>
      </div>
    </div>

    <div class="timer text-center position-fixed top-50 start-50 translate-middle d-flex">
      <span id="timer_h" class="hours text-secondary">00</span>
      <span class="text-secondary doppelpunkt">:</span>
      <span id="timer_m" class="minutes text-secondary">00</span>
    </div>

    <script>
      const input = document.getElementById("inputStartTime");
      var time = input.value.substr(0, 2) * 60 + Number(input.value.substr(3, 2));
      input.value = output(localStorage.getItem("input"), "full");

      const end4h = document.getElementById("4h");
      const end6h = document.getElementById("6h");
      const end8h = document.getElementById("8h");
      const end8h30 = document.getElementById("8h30");
      const end10h = document.getElementById("10h");

      const end4h_click = document.getElementById("4hclick");
      const end6h_click = document.getElementById("6hclick");
      const end8h_click = document.getElementById("8hclick");
      const end8h30_click = document.getElementById("8h30click");
      const end10h_click = document.getElementById("10hclick");

      var ende = [];

      //init
      time = input.value.substr(0, 2) * 60 + Number(input.value.substr(3, 2));
      localStorage.setItem("input", time);
      calculate();
      startTimer();
      timer = loadTimer();
      updateTimer();
      setAsSelected(end8h30_click);
      //wenn Auswahl im localStorage gespeichert ist, diese als ausgewählt setzen
      if (!(localStorage.getItem("selected") === null)) {
        setAsSelected(loadSelected());
      }

      input.addEventListener(
        "input",
        () => {
          time = input.value.substr(0, 2) * 60 + Number(input.value.substr(3, 2));
          localStorage.setItem("input", time);
          calculate();
          startTimer();
          timer = ende[3];
          updateTimer();
        },
        false
      );

      end4h_click.addEventListener(
        "click",
        () => {
          timer = ende[0];
          setAsSelected(end4h_click);
          saveSelected(end4h_click);
          saveTimer();
        },
        false
      );
      end6h_click.addEventListener(
        "click",
        () => {
          timer = ende[1];
          setAsSelected(end6h_click);
          saveSelected(end6h_click);
          saveTimer();
        },
        false
      );
      end8h_click.addEventListener(
        "click",
        () => {
          timer = ende[2];
          setAsSelected(end8h_click);
          saveSelected(end8h_click);
          saveTimer();
        },
        false
      );

      end8h30_click.addEventListener(
        "click",
        () => {
          timer = ende[3];
          setAsSelected(end8h30_click);
          saveSelected(end8h30_click);
          saveTimer();
        },
        false
      );

      end10h_click.addEventListener(
        "click",
        () => {
          timer = ende[4];
          setAsSelected(end10h_click);
          saveSelected(end10h_click);
          saveTimer();
        },
        false
      );

      function startTimer() {
        //startet den Timer im Hintergrund
        setInterval(function () {
          updateTimer();
        }, 200);
      }

      function saveSelected(item) {
        item = localStorage.setItem("selected", item.id);
      }

      function loadSelected() {
        var selected = localStorage.getItem("selected");
        return document.getElementById(selected);
      }

      function saveTimer() {
        localStorage.setItem("timer", timer);
      }
      function loadTimer() {
        return localStorage.getItem("timer");
      }

      function setAsSelected(item) {
        //entfernt die .selected klasse von allen elementen die diese haben und setzt bei "item" die .selected klasse
        var elems = document.querySelectorAll(".selected");

        [].forEach.call(elems, function (el) {
          el.classList.remove("selected");
        });
        item.classList.add("selected");
      }

      function calculate() {
        //berechnet die end zeiten (Zeit in minuten)
        ende[0] = time + 240;
        ende[1] = time + 360;
        ende[2] = time + 510;
        ende[3] = time + 540;
        ende[4] = time + 645;

        end4h.innerText = output(ende[0], "full");
        end6h.innerText = output(ende[1], "full");
        end8h.innerText = output(ende[2], "full");
        end8h30.innerText = output(ende[3], "full");
        end10h.innerText = output(ende[4], "full");
      }

      function updateTimer() {
        //updated den timer im Hintergrund (berechnet differenz zwischen jetzt und end Zeit)
        var now = new Date();
        now = now.getHours() * 60 + now.getMinutes();
        var res = timer - now;

        document.getElementById("timer_h").innerText = output(res, "h");
        document.getElementById("timer_m").innerText = output(res, "m");
      }

      function output(val, format) {
        //gibt den Zeitwert(val) im angegebenen (format) zurück
        //mögliche formate: "h", "m", "full"
        var hours = ("0" + parseInt(val / 60)).slice(-2);
        var minutes = ("0" + (val % 60)).slice(-2);

        switch (format) {
          case "h":
            return hours;
            break;
          case "m":
            return minutes;
            break;
          case "full":
            return hours + ":" + minutes;
            break;
          default:
            return "00:00";
        }
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
